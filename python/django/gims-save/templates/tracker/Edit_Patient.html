{% extends "tracker/tracker_base.html" %}
{% block content %}
<style type="text/css">
	form label{
		width: 150px;
		margin: 10px 20px;
	}
	form input, form select, form .button {
		width: 350px;
	}
	form .action{
		text-align: center;
		margin: 20px auto;
	}
	form textarea{
		width: 800px;
		height: 100px;
		margin-left: 150px;
	}
	form label[for='id_memo']{
		display: block;
	}
	/*form textarea:after { content: '\00000A';white-space: pre; }*/
</style>

 <div class="sub-title"> <img class="icon" src="/static/IMAGES/icon-orders.gif" />  Patient : {{form.instance.pid}} </div>
<div>
            <form action="/Patient/{{pid}}/edit/" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="action">
                	<a href="/patient/{{pid}}/" class="button btn  btn-default" >  Cancel  </a>
                	<input type="submit" value="  Save " class="button btn btn-primary" /> 
                </div>
            </form>
</div>            
{% endblock content %}
